       <script type="text/javascript">
           $(function () {
               $('#txtUserName').keydown(function () {
                   $(this).css('color', '#000');
               });

               $('#txtUserName').focus(function () {
                   var txtUsername_value = $(this).val();
                   if (txtUsername_value == "请输入用户名") {
                       $(this).val('');
                   }
               });
               $('#txtUserName').blur(function () {
                   var txtUsername_value = $(this).val();
                   if (txtUsername_value == "") {
                       $(this).val('请输入用户名');
                       $(this).css('color', '#9a9a96');
                   }
               });
               var $pswd_obj = $('#pswd');
               var $txtPass_obj = $('#txtPwd');
               $pswd_obj.show();
               $txtPass_obj.hide();
               $pswd_obj.focus(function () {
                   $pswd_obj.hide();
                   $txtPass_obj.show();
                   $txtPass_obj.focus();
                   $("#code").css("margin-top", "28px");
               });
               $txtPass_obj.blur(function () {
                   if ($txtPass_obj.val() == '') {
                       $txtPass_obj.hide();
                       $pswd_obj.show();
                   }
               });

               $("#ImBtnRegister").click(function () {
                   window.parent.location.href = "Swy_Register.aspx";
                   return false;

               })
               $("#forgetpwd").click(function () {
                   window.parent.location.href = "Swy_ForgetPwdF.aspx";
                   return false;

               })
           });
            </script>
